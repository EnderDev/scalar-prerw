name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      CI: false 
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel
        run: |
          yarn
          sudo npm i vercel -g

      - name: Deploy
        run: |
          yarn build
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm
