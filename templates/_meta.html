<meta charset="utf-8" />
<meta
    name="viewport"
    content="width=device-width, initial-scale=1"
/>
<meta name="format-detection" content="telephone=no">

<meta name="google" content="notranslate" />
<meta name="url" itemprop="url" content="https://{{ ctx.l.host() }}" />
<meta name="identifier-url" content="https://{{ ctx.l.host() }}" />
<meta name="name" itemprop="name" content="Dot Browser" />
<meta name="application-name" content="Dot Browser" />
<meta
	name="copyright"
	content="https://{{ ctx.l.host() }}/about/legal"
/>
<meta
	name="imprint"
	content="https://{{ ctx.l.host() }}/about/legal"
/>
<meta name="robots" content="index,follow" />
<meta name="author" content="{{ ctx.l.str("brand-full-name") }}, support@{{ ctx.l.domain() }}" />
<meta name="reply-to" content="support@{{ ctx.l.domain() }}" />
<meta name="email" content="support@{{ ctx.l.domain() }}" />
<meta name="owner" content="{{ ctx.l.str("brand-full-name") }}" />
<meta name="coverage" content="worldwide" />
<meta name="distribution" content="global" />
<meta name="rating" content="safe for kids" />
<meta
	name="isFamilyFriendly"
	itemprop="isFamilyFriendly"
	content="true"
/>
<meta name="apple-mobile-web-app-title" content="{{ ctx.l.str("brand-full-name") }}" />
<meta name="application-name" content="{{ ctx.l.str("brand-full-name") }}" />
<meta name="theme-color" content="#fefefe" />
<meta name="color-scheme" content="light dark">
<meta name="msapplication-TileColor" content="#fefefe" />
<meta
	name="msapplication-TileImage"
	content="/media/icons/144x144.png"
/>
<link rel="sitemap" href="/sitemap.xml" type="application/xml" />
<link rel="canonical" href="https://{{ ctx.l.host() }}/{{ ctx.l.locale() }}" />
<link rel="alternate" hreflang="x-default" href="https://{{ ctx.l.host() }}">
{% for locale in ctx.l.all_locales() %}
    <link rel="alternate" hreflang="{{ locale }}" href="https://{{ ctx.l.host() }}/{{ locale }}/">
{% endfor %}
<link rel="home" href="https://{{ ctx.l.host() }}" />
<link rel="start" href="https://{{ ctx.l.host() }}" />
<link rel="index" href="https://{{ ctx.l.host() }}/sitemap.xml" />
<link rel="help" href="https://support.{{ ctx.l.domain() }}" />
<link rel="copyright" href="https://{{ ctx.l.host() }}/about/legal" />
<link rel="imprint" href="https://{{ ctx.l.host() }}/about/legal" />
